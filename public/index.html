<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

   

    <footer id="contact">
      <div class="container">
        <div class="spacer"></div>
        <h2>Contact Us</h2>

        <form
          id="myForm"
          name="contact"
          method="POST"
          netlify-honeypot="bot-field"
          data-netlify="true"
        >
          <input name="bot-field" />
          <input
            id="name"
            type="text"
            name="name"
            placeholder="name"
            required
          />
          <input
            id="number"
            type="text"
            name="number"
            placeholder="number"
            required
          />
          <input
            id="zipcode"
            type="text"
            name="zipcode"
            placeholder="zipcode"
          />
          <textarea name="message" id="message">message</textarea>
          <input type="submit" value="Send" />
        </form>

        <div class="numbers">
          <p>Phone:</p>
          <br />
          <a href="tel:2026308110">202-630-8110</a>
        </div>
        <a
          class="whatsapp-button"
          href="https://api.whatsapp.com/send?phone=12407315552&text=&source=&data=&app_absent="
        >
          whatsapp <i class="fab fa-whatsapp"></i>
        </a>
      </div>
      <div class="copyright">
        <p>&copy; Copyright All Rights Reserved TerminateVirus 2021</p>
      </div>
      <div class="spacer"></div>
    </footer>

    
  </body>
</html>
